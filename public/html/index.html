<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <ul id="messages"></ul>
        <form action="" id="messageForm">
            <input id="messageArea" autocomplete="off" />
            <button id="sendMessageButton">Send</button>
        </form>

        <!-- username modal -->
        <section id="usernameModal">
            <form action="" id="usernameForm">
                <label for="usernameField" id="usernameFieldLabel">username :</label>
                <input type="text" id="usernameField">
                <button type="submit" id="validateUsernameButton">validate</button>
            </form>
        </section>

        <!-- include js files -->
        <script src="/socket.io/socket.io.js"></script>        
        <script src="../js/index.js"></script>
    </body>
</html>
