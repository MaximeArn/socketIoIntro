<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    </head>
    <body>
        <header>
            <button id="connectedUsers">
                <i class="fas fa-users"></i>
            </button>
            <h1 class="pageTitle">
                Super Chat
            </h1>
        </header>
        <main>
           <ul id="messages"></ul>
            <form action="" id="messageForm">
                <input id="messageArea" autocomplete="off" />
                <button id="sendMessageButton">Send</button>
            </form> 
        </main>
        

        <!-- connected users modal -->
        <section id="connectedUsersModal" class="hidden">
            <div class="flexColumn">
                <h3>Connected Users :</h3>
                <ul>

                </ul>
                <button id="closeConnectedUsers">
                    close
                </button>
            </div>
        </section>

        <!-- username modal -->
        <section id="usernameModal">
            <form action="" id="usernameForm">
                <label for="usernameField" id="usernameFieldLabel">username :</label>
                <input type="text" id="usernameField">
                <button type="submit" id="validateUsernameButton">validate</button>
            </form>
        </section>

        <!-- message template -->

        <template id="messageTemplate">
            <li class="message">
                <p class="messageAuthor"></p>
                <p class="messageContent"></p>
            </li>
        </template>

        <!-- include my js files -->
        <script src="/socket.io/socket.io.js"></script>   
        <script src="../js/index.js"></script>
    </body>
</html>
